<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Christmas Wishlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎄 My Christmas Wishlist 🎁</h1>
  </header>
  
  <main>
    <section class="wishlist">
      <h2>Your Wishlist</h2>
      
      <!-- Wishlist Item Example -->
      <div class="item">
        <img src="images/item1.jpg" alt="Cozy Sweater">
        <h2>Cozy Sweater</h2>
        <p>A warm and cozy sweater for winter!</p>
        <a href="https://example.com/cozy-sweater" target="_blank" class="btn">Purchase Here</a>
      </div>
      
      <div class="item">
        <img src="images/item2.jpg" alt="Bluetooth Speaker">
        <h2>Bluetooth Speaker</h2>
        <p>A portable Bluetooth speaker with excellent sound quality.</p>
        <a href="https://example.com/bluetooth-speaker" target="_blank" class="btn">Purchase Here</a>
      </div>
      
      <!-- Add more items as needed -->
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by JR</p>
  </footer>
</body>
</html>
